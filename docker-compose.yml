services:
  myapp:
    build:
      dockerfile: Dockerfile
      context: ./client
    container_name: myapp_frontend
    hostname: myapp_frontend
    env_file:
      - ./client/.env
    ports:
      - '3005:5173'
    volumes:
      - ./client:/client
      - /client/node_modules
    restart: always

networks:
  default:
    name: nginx_reverse_proxy
    external: true
